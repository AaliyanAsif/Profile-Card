<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Profile card component</title>
  </head>
  <body>
    <div class="body">
      <div class="card">
        <img class="card-bg" src="images/bg-pattern-card.svg" alt="card-bg" />
        <img class="person-img" src="images/image-victor.jpg" alt="person" />
        <div class="content">
          <h1 class="name">Victor Crest <span class="age">26</span></h1>
          <h2>London</h2>
          <hr />

          <div class="card-footer">
            <h1 class="f1">80K</h1>
            <h1 class="f1">803K</h1>
            <h1 class="f1">1.4K</h1>
            <p class="f2">Followers</p>
            <p class="f2">Likes</p>
            <p class="f2">Photos</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Aaliyan Asif</a>.
    </div>
  </body>
</html>
